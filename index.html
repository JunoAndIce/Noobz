<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&effect=3d">
    <title>Noobz</title>
</head>

<body>
    <header id="header">
        <!-- NEW SECTION -->
        <!-- https://bulma.io/documentation/layout/hero/ -->

        <section class="header">

            <div class="inner">
                <nav class="nav">
                    <div class="headerTitle">
                        <h1 class="title noob font-effect-3d has-text-light">N<span class="coins">OO</span>BZ</h1>
                        <p class="subtitle noob has-text-light">Your gaming walkthrough database</p>
                    </div>


                    <div class="field has-addons-centered search-ctn">
                        <div class="control has-icons-left has-icon-right">
                            <span class="search-box">
                                <input class="input has-text-light SearchBar" type="text"
                                    placeholder="Search for a game..." id="SearchBar">
                            </span>
                            <span class="icon is-left">
                                <i class="fa fa-magnifying-glass"></i>
                            </span>
                        </div>

                        <div class="control">
                            <button id="searchButton">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </div>

                </nav>
            </div>

        </section>
    </header>

    <!-- THESE BR's ARE THE PLACEHOLDERS FOR THE HERO SECTION  -->
    <br>
    <br>
    <!-- Add "is-hidden" to the class below to hide -->
    <div class="videoFunc">
        <div class="container">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child is-12">
                        <p class="title noob mainName font-effect-3d">Game Name</p>
                        <p class="hide title mainId"></p>
                    </article>
                    <article class="gameInfo tile is-child">
                        <div class="infoTitle">
                            <p class="title font-effect-3d noob">Details</p>
                        </div>
                        <div class="notification is-dark infoPlat">
                            <p class="subT">Platforms:</p>
                            <p id="platforms"></p>
                        </div>
                        <div class="notification is-dark infoGenre">
                            <p class="subT">Genre:</p>
                            <p id="genre"></p>
                        </div>
                        <div class="notification is-dark infoRate">
                            <p class="subT">Rating</p>
                            <p id="ratings"></p>
                        </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <figure class="image is-4by3">
                            <img class="mainImg" src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
        </div>

        <br>

        <div class="columns is-5">
            <div class="container" style="max-width: 40%;">
                <div class="notification is-dark">
                    <div class="tile title noob">
                        <h2>Youtube!</h2>
                    </div>
                </div>
                <div class="notification is-dark" style="height: 640px">
                    FIRST YOUTUBE VIDEO
                </div>
                <div class="notification is-dark" style="height: 640px">
                    SECOND YOUTUBE VIDEO
                </div>
                <div class="notification is-dark" style="height: 640px">
                    THIRD YOUTUBE VIDEO
                </div>
            </div>
            <div style="max-width: 40%" class="container">
                <div class="notification is-dark">
                    <div class="tile title noob">
                        <h2>Twitch!</h2>
                    </div>
                </div>
                <div class="hide twitchVid notification is-dark">
                    <a style="object-fit: fill;" class="twitchThumb">
                        <img id="thumbImg" src="https://bulma.io/images/placeholders/640x480.png">
                    </a>
                </div>
                <div class="hide twitchVid notification is-dark">
                    <a class="twitchThumb">
                        <img id="thumbImg" src="https://bulma.io/images/placeholders/640x480.png">
                    </a>
                </div>
                <div class="hide twitchVid notification is-dark">
                    <a class="twitchThumb">
                        <img id="thumbImg" src="https://bulma.io/images/placeholders/640x480.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

        </div>
    </div>

    <footer id="footer">
        <h4>Thank you for stopping by</h4>
